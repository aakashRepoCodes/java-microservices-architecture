plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
	id "com.github.davidmc24.gradle.plugin.avro" version '1.9.1'
}

group = 'com.mservies'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

avro {
	stringType = "String"                    // Use Java String for Avro strings
	outputCharacterEncoding = "UTF-8"        // Set encoding for generated files
	createSetters = true                     // Generate setters for fields
	fieldVisibility = "PRIVATE"              // Use private fields in generated classes
}

sourceSets {
	main {
		java {
			srcDirs += "$buildDir/generated-main-avro-java"
		}
	}
}
repositories {
	gradlePluginPortal()
	mavenCentral()
	maven {
		url 'https://packages.confluent.io/maven/'
	}
}
dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.0"
	}
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.mysql:mysql-connector-j'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'

	// Spring Kafka support for Avro
	implementation 'io.confluent:kafka-avro-serializer:7.3.0'

	// Spring Kafka
	implementation 'org.springframework.kafka:spring-kafka'

	// Avro Schema Compiler (optional, for generating Java classes from .avsc files)
	implementation 'org.apache.avro:avro:1.12.0'

	//logback
	implementation "com.github.loki4j:loki-logback-appender:1.4.0-rc2"
}

tasks.named('test') {
	useJUnitPlatform()
}
